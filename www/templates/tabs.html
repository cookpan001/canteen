<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <ion-tab title="点餐" icon-off="ion-android-restaurant" icon-on="ion-android-restaurant" href="#/tab/rooms">
    <ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view name="tab-rooms"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
      <ion-header-bar class="bar-stable">
        <h1 class="title">筛选</h1>
      </ion-header-bar>
      <ion-content>
        <ion-toggle  ng-model="conditions.hall">
            大厅
        </ion-toggle>
        <ion-toggle  ng-model="conditions.special">
            包间
        </ion-toggle>
      </ion-content>
    </ion-side-menu>
    </ion-side-menus>
  </ion-tab>
  <!-- <ion-tab title="结账" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/hall">
    <ion-nav-view name="tab-hall"></ion-nav-view>
  </ion-tab> -->
  <!-- Account Tab -->
  <ion-tab title="设置" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/setting">
    <ion-nav-view name="tab-setting"></ion-nav-view>
  </ion-tab>
</ion-tabs>
