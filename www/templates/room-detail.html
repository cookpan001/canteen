<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{room.name}}点餐">
  <ion-nav-buttons side="secondary">
      <button class="button icon ion-ios-cart button-clear" ng-click="open()"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <ion-list>
      <ion-item class="item" 
      ng-repeat="food in foods" type="item-text-wrap">
      <div style="display: inline-block;">
        <img ng-src="{{food.src}}" style="width: 64px; height: 64px">
      </div>
      <div style="display: inline-block; margin: 0 auto; text-align: center;position: absolute; width: 50%; padding-top: 18px;">
        <h2>{{food.name}}</h2>
        <p>{{food.price}}￥</p>
      </div>
      <div style="display: inline-block; padding-left: 10px; vertical-align: 16px;float: right;">
        <button class="button button-icon icon ion-plus-round" style="display: inline;" ng-click="order(room.id, food, 1)"></button>
        <div style="display: inline-block; margin-top: 9px; font-size: 20px; border: 1px solid; padding: 2px 5px;">
          <span style="height: 30px;">{{orders[room.id][food.id] || 0}}</span>
        </div>
        <button class="button button-icon icon ion-minus-round" style="display: inline;" ng-click="order(room.id, food, -1)"></button>
      </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
